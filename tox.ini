# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py27,py35,pypy,flake8

[testenv]
deps = pytest
commands = pytest {posargs:tests}

[testenv:py27]
deps =
     pytest
     enum34

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_sphinx.py setup.py tests
